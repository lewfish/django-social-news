{% extends "social_news/base.html" %}
<br>
{% block content %}
{% for entry in entries %}
<form method="post" action="{% url 'vote' %}">
  {% csrf_token %}

  <input type="hidden" name="entry_pk" value="{{entry.pk}}"/>
  <a href = "{{entry.link}}">{{entry.title}}</a> 
  <br>Author: {{entry.author}}
  <br>Posted: {{entry.post_date}} 
  <br><input type="submit" value="+"/> Votes: {{entry.num_votes}}  

</form>
{% endfor %}
{% endblock %}
